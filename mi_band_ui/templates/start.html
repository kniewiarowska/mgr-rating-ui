<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-group">
    <form action="/judge" method="GET">
        <label for="jugde">Select judge:</label>
        <select id="judge" name="judge">
            <option value="">Select judge</option>
            {% for judge in judges %}
            <option value="{{ judge }}">{{ judge }}</option>
            {% endfor %}
        </select>
      <input type="text" id="custom-option" name="custom_option" placeholder="Enter a custom option">
      <button type="submit">Submit</button>
    </form>


</div>
</body>
</html>
